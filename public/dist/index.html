<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Course Tracker</title>
  <link rel="icon" type="image/x-icon" href="./assets/Classroom Icon - Blackboard.png">
  <script src="bundle.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="text">
      <div>
        <label>Search by student or course:</label>
        <select name="search" id="search-select" onchange="getSearch(document.getElementById('search-select').value)">
          <option value="">--Please choose an option--</option>
          <option value="student">Student</option>
          <option value="course">Course</option>
        </select>
      </div>
      <div id="all-subjects" style="display:none">
        <label for="subject-select">Choose a subject:</label>
        <select name="subjects" id="subject-select" onchange="getCourses()">
          <option value="">--Please choose a subject--</option>
          <option value="art">Arts</option>
          <option value="business">Business</option>
          <option value="canadianworld">Canadian & World Studies</option>
          <option value="eng">English</option>
          <option value="french">French</option>
          <option value="careers">Civics & Careers</option>
          <option value="langs">International Languages</option>
          <option value="math">Mathematics</option>
          <option value="physed">Physical Education</option>
          <option value="sci">Science</option>
          <option value="tech">Technological Education</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div id="studentset" style="display:none"></div>
      <div id="all-students" style="display:none">
        <label for="student-select">Choose a student:</label>
        <select name="students" id="student-select" onchange="getStdClasses()">
          <option value="">--Please choose a student--</option>
        </select>
      </div>
      <div id="all-courses" style="display:none">
        <label for="course-select">Choose a class:</label>
        <select name="courses" id="course-select" onchange="getCrsStudents()">
          <option value="">--Please choose a class--</option>
        </select>
      </div>
      <br>
      <div>
        <h2 id="list-text">Course List:</h2>
        <p id="list">Choose what to search by!</p>
      </div>

      <br>

      <div style="position: absolutez;">
        <h3 style="margin-bottom: 15px;">Enter your own courses:</h3>
        <form id="addform" onfocusout="event.target.value = event.target.value.trim();">
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" size="14" required>
          (e.g. Adam)
          <br>
          <label for="lastname">Last Name: </label>
          <input type="text" name="lastname" size="14" required>
          (e.g. Marshall)
          <br>

          <!-- TODO: Bootstrap name input styling? -->

          <div style="font-weight: 600; font-size: 19px; margin-bottom: 4px; margin-top: 15px;">Include code + section number!</div>
          <label for="course1">Course Code 1: &NegativeMediumSpace;</label>
          <input type="text" name="course1" size="13" required>
          (e.g. MPM2D1-12)
          <br>
          <label for="course2">Course Code 2:</label>
          <input type="text" name="course2" size="13" required>
          (e.g. ENG2D1-1)
          <br>
          <label for="course3">Course Code 3:</label>
          <input type="text" name="course3" size="13" required>
          (e.g. HFN2O1-3)
          <br>
          <label for="course4">Course Code 4:</label>
          <input type="text" name="course4" size="13" required>
          (e.g. SNC2D1-7)
          <br>

          <button style="margin-top: 8px; padding-inline: 20px;">Submit</button>
          <p id="formconfirmation"></p>
        </form>
      </div>
    </div>

    <!-- Change footer by removing link and simply putting a clickable github icon -->

    <footer class="footer">
      <!-- Open-source project available at <a href="https://github.com/Razpberry/northern-course-tracker" target="_blank" rel="noopener noreferrer">https://github.com/Razpberry/northern-course-tracker</a><br> -->
      <div style="display: flex; justify-content: center; align-items: center; gap: 3%;">
        <p style="margin-bottom: 0;">Open-source project created by Nicholas Stakoun</p>
        <a href="https://github.com/Razpberry/northern-course-tracker" target="_blank" rel="noopener noreferrer">
          <img src="assets/github-light.png" height="25" width ="25">
        </a>
        <p style="margin-bottom: 0;">(Feedback to nicholas@stakoun.com)</p>
      </div>
    </footer>
  </body>
</html>
