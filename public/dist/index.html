<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Course Tracker</title>
  <script src="bundle.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <br>
    <div id="all-subjects">
      <label for="subject-select">Choose a class:</label>
      <select name="subjects" id="course-select" onchange="getStudents()">
        <option value="">--Please choose a subject--</option>
      </select>
    </div>
    <div id="all-courses">
      <label for="course-select">Choose a class:</label>
      <select name="courses" id="course-select" onchange="getStudents()">
        <option value="">--Please choose a class--</option>
      </select>
    </div>
    <br><br>
    <div>
      <h2>Class List:</h2>
      <p id="class-list">Choose a course!</p>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div>
      <h3>Enter your own courses:</h3>
      <form id="addform">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" required>
        (e.g. Adam)
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" required>
        (e.g. Marshall)
        <br>
        <label for="course1">Course Code 1:</label>
        <input type="text" name="course1" required>
        (e.g. MPM2D1-12)
        <br>
        <label for="course2">Course Code 2:</label>
        <input type="text" name="course2" required>
        (e.g. ENG2D1-1)
        <br>
        <label for="course3">Course Code 3:</label>
        <input type="text" name="course3" required>
        (e.g. HFN2O1-3)
        <br>
        <label for="course4">Course Code 4:</label>
        <input type="text" name="course4" required>
        (e.g. SNC2D1-7)
        <br>

        <button style="margin-top: 7px; padding-inline: 20px;">Submit</button>
        <p id="formconfirmation"></p>
      </form>
    </div>


    <div class="footer">
      Open-source project available at <a href="https://github.com/Razpberry/northern-course-tracker" target="_blank" rel="noopener noreferrer">https://github.com/Razpberry/northern-course-tracker</a><br>
      <div style="margin-top: 5px;">Created by: Nicholas Stakoun</div>
    </div>
  </body>
</html>
